<div class="style">
    <div class="action">
        <md-button ng-href="#/myschedule" class="md-fab md-primary" md-theme="indigo" aria-label="Profile">
            <md-icon icon="images/grid.svg"></md-icon>
        </md-button>
    </div>
    <div class="schedule" ng-controller="MainController">
        <md-content>
            <md-list>
                <md-item ng-repeat="item in talks | filter: track | filter: query | orderBy: predicate">
                    <md-item-content>
                        <div class="md-tile-content talk_info">
                            <a class="talk_title" href="#/details/{{talks.indexOf(item)}}">
                                <p>{{item.name}}</p>
                            </a>
                            <div layout="horizontal">
                                <p>{{item.speaker}}</p>
                                <p class="track_details">{{item.trackNo}} Track</p>
                            </div>
                            <p class="text">{{ item.text|limitTo:60}}...</p>
                        </div>
                    </md-item-content>

                    <md-divider ng-if="!$last"></md-divider>
                </md-item>
            </md-list>
        </md-content>
    </div>
</div>
