<div class="style">
    <div ng-controller="MyScheduleController" class="schedule">
        <md-content>
            <md-list>
                <md-item ng-repeat="item in mySchedule | filter: track | filter: query | orderBy: predicate">
                    <md-item-content ng-show="item.attending">
                        <div class="md-tile-content talk_info">
                            <a class="talk_title" href="#/details/{{talks.indexOf(item)}}">
                                <p>{{item.name}}</p>
                            </a>
                            <div layout="horizontal">
                                <p>{{item.speaker}}</p>
                                <p class="track_details">{{item.trackNo}} Track</p>
                            </div>
                            <p class="text">{{ item.text|limitTo:60}}...</p>
                        </div>
                        <md-button class="md-fab md-primary" ng-click="toggleSchedule(item)" md-theme=" indigo" aria-label="rem">
                            <md-icon icon="images/cross.svg"></md-icon>
                        </md-button>
                    </md-item-content>
                    <md-divider ng-if="!$last"></md-divider>
                </md-item>
            </md-list>
        </md-content>
    </div>
</div>
