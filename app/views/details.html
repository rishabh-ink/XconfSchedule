<div class="style">
    <div class="fabs">
        <md-button ng-href="#/details/{{prevItem}}" class="md-fab md-primary" md-theme="indigo" aria-label="Profile">
            <md-icon icon="images/arrow_left.svg"></md-icon>
        </md-button>
        <md-button ng-href="#/details/{{nextItem}}" class="md-fab md-primary" md-theme="indigo" aria-label="Profile">
            <md-icon icon="images/arrow_right.svg"></md-icon>
        </md-button>
    </div>
    <div class="talkinfo">
        <div class="talk cf" ng-model="talks">
            <img ng-src="images/{{talks[whichItem].nickname}}_pic.png" alt="Photo of {{talks[whichItem].name}}">
            <div class="bio">{{talks[whichItem].speaker}}</div>
            <h3>{{talks[whichItem].name}}</h3>
            <h4>Paracosm</h4>
            <p>
                The titles of Washed Out's breakthrough song...
            </p>
            <h3>{{talks[whichItem].length}}</h3>
            <div class="slot">Track: {{talks[whichItem].trackNo}}</div>
        </div>
        <a href="index.html">&laquo; Back to Main Page</a>
    </div>
</div>
