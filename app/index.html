<body ng-app="xconfScheduleApp" class="style">
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <section layout="horizontal" flex ng-controller="LeftCtrl">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2 nav" component-id="left">
            <md-toolbar class="md-default-theme" id="complement">
                <h1 class="md-toolbar-tools">Navigation Bar</h1>
            </md-toolbar>
            <md-content class="md-padding full">
                <p hide show-md>
                    <div class="right-sidebar">
                        Search your favourite talks:
                        <div class="row" md-theme="teal">
                            <md-text-float label="Search Talk, Speaker, or Track" ng-model="query"></md-text-float>
                        </div>

                        <md-radio-group ng-model="track" class="filters">
                            Filter the data based on tracks:
                            <md-radio-button value="" aria-label="Label 0">All Tracks</md-radio-button>
                            <md-radio-button value="First" aria-label="Label 1">First Track</md-radio-button>
                            <md-radio-button value="Second" aria-label="Label 2">Second Track</md-radio-button>
                            <md-radio-button value="Third" aria-label="Label 3">Third Track</md-radio-button>
                        </md-radio-group>
                    </div>
                </p>
            </md-content>
        </md-sidenav>

        <div id="page">
            <div id="toolbar" data-0="height:192px" data-128="height: 64px">
                <img src="images/hamburger.svg" class="hamburger" ng-click="toggleLeft()">
                <div id="title" data-0="font-size: 48px; padding: 0 0 24px 12px;" data-128="font-size: 18px; padding: 0 0 21px 60px;">
                    Xconf2014 Bangalore
                </div>
            </div>
            <div id="content" data-0="padding-top: 192px;" data-192="padding-top: 190px;">
                <div ng-view=""></div>
            </div>
        </div>
        <div class="footer">
            <p><span class=""></span>ThoughtWorks</p>
        </div>
    </section>
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/json3/lib/json3.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/hammerjs/hammer.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/bower-skrollr/skrollr.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/details.js"></script>
    <script src="scripts/controllers/tweets.js"></script>
    <script>
        document.onreadystatechange = function () {
            var state = document.readyState
            if (state == 'complete') {
                skrollr.init({
                    smoothScrolling: true
                });
            }
        }
    </script>
    <!-- endbuild -->
</body>

</html>
